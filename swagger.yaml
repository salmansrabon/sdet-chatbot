                    type: integer
                  display_cost_type_2:
                    type: integer
                  display_cost_type_3:
                    type: integer
                  cost_type_1:
                    type: integer
                  cost_type_2:
                    type: string
                  cost_type_3:
                    type: string
                  currency:
                    type: string
                  vat:
                    type: integer
                  region_name:
                    type: string
                  duration:
                    type: integer
                  duration_type:
                    type: string
                  max_price:
                    type: integer
                  max_duration:
                    type: integer
                  status:
                    type: integer
