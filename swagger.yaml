                    type: integer
                  reserver_firstname:
                    type: string
                  reserver_lastname:
                    type: string
                  reserver_mobile:
                    type: string
                  receiver_id:
                    type: integer
                  receiver_mobile:
                    type: string
                  receiver_customer_id:
                    type: integer
                  receiver_firstname:
                    type: string
                  receiver_lastname:
                    type: string
                  reserved_by_you:
                    type: integer
                  subscription_id:
                    type: integer
                  subscription_name:
                    type: string
                  price:
                    type: integer
                  is_free:
                    type: integer
                  free_hours:
                    type: integer
                  receivers_count:
                    type: integer
              location:
                type: object
                properties:
                  cabinet_id:
                    type: integer
                  location_id:
                    type: integer
                  name:
                    type: string
                  address:
                    type: string
                  city:
                    type: string
                  zipcode:
                    type: string
                  country:
                    type: string
                  longitude:
                    type: number
                  latitude:
                    type: number
                  store_chain_id:
                    type: integer
                  opening_hours:
                    type: array
                    items:
                      type: object
                      properties:
                        day_of_week:
                          type: string
                        opening_hour:
                          type: string
                        closing_hour:
                          type: string
              events:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    event_type_id:
                      type: integer
                    description:
                      type: string
                    registered:
                      type: string
                      format: date-time
                    opened_by_you:
                      type: integer
                    customer_id:
                      type: integer
                    firstname:
                      type: string
                    lastname:
                      type: string
                    mobile:
                      type: string
              members:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    mobile:
                      type: string
                    receiver_id:
                      type: integer
                    customer_id:
                      type: integer
              result_code:
                type: integer
              error_message:
                type: string

        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error   

