swagger: '2.0'
info:
  version: 1.0.0
  title: Sharebox v2 API Documentation
  description: |
    ## Welcome to the Sharebox API! This REST API reference document describes the communication protocol between the Sharebox server and Sharebox apps.
host: "localhost:3000"  # Specify the base URL for your web server
schemes:
  - "http"

paths:
  /auth/token:
    post:
      tags:
        - Auth
      summary: Obtain access token
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: grant_type
          in: formData
          description: Type of grant (e.g., client_credentials)
          required: true
          type: string
        - name: client_id
          in: formData
          description: Client ID
          required: true
          type: string
        - name: client_secret
          in: formData
          description: Client Secret
          required: true
          type: string
      responses:
        '200':
          description: Successful dummy response
          schema:
            type: object
            properties:
              token_type:
                type: string
                example: bearer
              scope:
                type: string
                example: create
              access_token:
                type: string
                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.....
              refresh_token:
                type: string
                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.....
              expires_in:
                type: integer
                example: 3600
  /v2/sharebox_get_contacts:
    post:
      tags:
        - Home v2
      summary: Add members to Sharebox subscription
      parameters:
        - name: Authorization
          in: header
          description: Access token (Bearer Token)
          example: bearer <access_token>
          required: true
          type: string
        - name: body
          in: body
          description: Request body
          required: true
          schema:
            type: object
            properties:
              session_id:
                type: string
                example: d9cd8579-475a-467c-b88e-75f9f7671dbf
      responses:
        '200':
          description: Successful dummy response
          schema:
            type: object
            properties:
              contacts:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    mobile:
                      type: string
                    firstname:
                      type: string
                    lastname:
                      type: string
                    thumbnail:
                      type: string
                    is_active:
                      type: integer
                    is_from_you:
                      type: integer
                    is_subscription:
                      type: integer
                    unread_messages:
                      type: integer
                    last_reservation_date:
                      type: string
                      format: date-time
                    location:
                      type: string
                    store_chain_id:
                      type: integer
                    active_reservations:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          is_from_you:
                            type: integer
                          date:
                            type: string
                            format: date-time
                          reservation_type:
                            type: integer
                          location_id:
                            type: integer
                          location:
                            type: string
                          store_chain_id:
                            type: integer
              result_code:
                type: integer
              error_message:
                type: string
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error  
