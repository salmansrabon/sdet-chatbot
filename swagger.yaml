  /v2/sharebox_reserve_locker:
    post:
      summary: Reserve a locker in Sharebox
      tags:
        - Locker Actions v2
      parameters:
        - name: Authorization
          in: header
          description: Access token (Bearer Token)
          required: true
          type: string
          example: Bearer {access_token}
        - name: body
          in: body
          description: Request body
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
                example: Salman Test Reservation
              reservation_type:
                type: integer
                example: 3
              cabinet_id:
                type: integer
                example: 9
              content:
                type: string
                example: other
              receiving_mob_numbers:
                type: array
                items:
                  type: string
                example: []
              customer_id:
                type: integer
                example: 47
      responses:
        '200':
          description: Successful dummy response
          schema:
            type: object
            properties:
              locker_id:
                type: integer
              reservation_id:
                type: integer
              subscription_id:
                type: integer
              locker_info:
                type: object
              result_code:
                type: integer
              error_message:
                type: string
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error    
